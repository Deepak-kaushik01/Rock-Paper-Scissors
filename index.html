<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=10">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button class="btn-1">Rock 🪨</button>
    <button class="btn-2">Paper 📃</button>
    <button class="btn-3">Scissors ✂️</button>
    <div class="scores">
        <p>Your Score <span class="my-score">0</span></p>
        <p>Computer's Score <span class="computer-score">0</span></p>
    </div>
    <div class="hand-icons">
        <span>🤜</span>
        <span>🤛</span>
    </div>
</body>
</html>
